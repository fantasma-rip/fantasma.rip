<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Experimento 1.0 - ömer</title>
</head> 
<body>
<style>
body{
    margin: 0;
    padding: 0;
    background: #010101;
    width: 100%;
} 
canvas{
    width: 100%;
    height: 100%;
    cursor: grab;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js" integrity="sha256-gSh8eotzb/CVvCREGPUNgIWuDnTYnZvVOQnRrP1eDjI=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setClearColor( 0x010101, 0 );
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize',function(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width,height);
        camera.aspect= width / height; 
        camera.updateProjectionMatrix();
    });
    controls = new THREE.OrbitControls( camera, renderer.domElement );

    // figura 
    var geometry = new THREE.SphereGeometry( 20, 32, 32 );
    var geometry1 = new THREE.PlaneGeometry( 5, 20, 20 );
    var material1 = new THREE.MeshBasicMaterial({ color: 0xcc1c1c, wireframe: true });
    var figura1 = new THREE.Mesh( geometry, material1);
    var figura2= new THREE.Mesh( geometry1, material1);
    
    scene.add(figura1, figura2);
    camera.position.z = 8;

    // lógica del programa
    var update = function(){
        figura1.rotation.y += 0.0010;
    };
    // dibujar escena
    var render = function(){
        renderer.render(scene,camera);
    };

    // correr loop
    var GameLoop = function(){
        requestAnimationFrame(GameLoop);
        update();
        render();
    }

    GameLoop();
    </script>


</body>
</html>
